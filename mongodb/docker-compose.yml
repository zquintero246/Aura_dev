version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: aura_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: aura_admin
      MONGO_INITDB_ROOT_PASSWORD: aura_pass
      MONGO_INITDB_DATABASE: aura_chat
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
      - ./init.js:/docker-entrypoint-initdb.d/init.js

  mongo-express:
    image: mongo-express
    container_name: aura_mongo_express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: aura_admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: aura_pass
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: aura_admin
      ME_CONFIG_BASICAUTH_PASSWORD: aura_pass
